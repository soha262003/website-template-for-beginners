<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - AI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background: #000000; /* Dark background */
            color: white;
        }
        .video-container {
            position: relative;
            width: 100%;
            height: 60vh;
            overflow: hidden;
        }
        .video-container video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .overlay h1 {
            color: white;
            font-size: 3rem;
            font-weight: bold;
            margin: 0;
        }
        nav {
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
        }
        .content {
            padding: 40px;
            text-align: left;
            max-width: 800px;
            margin: 0 auto;
        }
        .content p {
            font-size: 1.2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <video autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay">
            <h1>Contact Us</h1>
        </div>
    </div>

    <nav>
        <a href="main.html">Home</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
    </nav>

    <div class="content">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:contact.tech" style="color: #fff;">contact@.tech</a></p>
        <p>Phone: +91 1234567891</p>
        <p>Address: abc, Maharashtra, INDIA</p>
    </div>

</body>
</html>
